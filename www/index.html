<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="cordova.js"></script>
    <title>NetChecker</title>
</head>
<body>
    <div id="app">
        <p id="checkResult" :style="{ color: statusColor }">{{ formattedStatus }}</p>
        <div><span id="startChecking" @click="retry"><img src="images/update-arrows.png" /> <span id="refreshText">{{ formattedRefreshText }}</span></span></div>

        <div style="position: fixed; bottom: 2px; left: 0; right: 0; text-align: center;color: grey">
            <img src="images/github-logo.svg" style="width: 32px; height: 32px;" @click="openGitHub"/>
            <div>{{ appVersionPrefix }} {{ appVersion }}</div>
        </div>
    </div>
    <script src="scripts/vue.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
